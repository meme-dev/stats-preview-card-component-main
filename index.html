<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-left">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
        <div class="stats">
          <p><span class="num">10k+<br></span>COMPANIES</p>
          <p><span class="num"> 314<br></span>TEMPLATES</p>
          <p><span class="num">12m+<br></span>QUERIES</p>               
        </div>
      </div>
      <div class="card-right">
        <div class="overlay">
           
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
